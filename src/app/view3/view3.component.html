<igx-card type="outlined" *ngFor="let item of northwindEmployees" class="card">
  <igx-card-header>
    <div igxCardThumbnail>
      <igx-avatar [src]="item.avatarUrl" [roundShape]="true" class="avatar"></igx-avatar>
    </div>
    <h3 igxCardHeaderTitle>
      {{ item.lastName }}
    </h3>
    <h5 igxCardHeaderSubtitle>
      {{ item.birthDate }}
    </h5>
  </igx-card-header>
  <igx-card-media height="400px">
    <img [src]="item.avatarUrl" class="image" />
  </igx-card-media>
  <igx-card-actions [reverse]="true" class="actions-content">
    <button igxButton="flat" igxRipple class="button">
      Button
    </button>
    <button igxButton="icon" igxRipple>
      <igx-icon>
        favorite
      </igx-icon>
    </button>
    <button igxButton="icon" igxRipple>
      <igx-icon>
        bookmark
      </igx-icon>
    </button>
    <button igxButton="icon" igxRipple>
      <igx-icon>
        share
      </igx-icon>
    </button>
  </igx-card-actions>
</igx-card>
